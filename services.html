    <!-- Contenido de la página -->
    <section class="container py-5">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h2 class="mb-4">Contáctanos</h2>
                <form action="submit_form.php" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo-servicio">Tipo de Servicio</label>
                        <select class="form-control" id="tipo-servicio" name="tipo-servicio" onchange="toggleFields()"
                            required>
                            <option value="">Seleccionar</option>
                            <option value="Planchado">Planchado</option>
                            <option value="Lavanderia">Lavandería</option>
                        </select>
                    </div>
                    <div class="form-group" id="subtotal-group" style="display: none;">
                        <label for="subtotal">Sub Total</label>
                        <input type="number" class="form-control" id="subtotal" name="subtotal" step="0.01" readonly>
                    </div>
                    <div class="form-group" id="impuesto-group" style="display: none;">
                        <label for="impuesto">Impuesto</label>
                        <input type="number" class="form-control" id="impuesto" name="impuesto" step="0.01" readonly>
                    </div>
                    <div class="form-group" id="total-group" style="display: none;">
                        <label for="total">Total</label>
                        <input type="number" class="form-control" id="total" name="total" step="0.01" readonly>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Enlace a Bootstrap JS y dependencias -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Tu archivo JS personalizado -->
    <script>
        function toggleFields() {
            var servicio = document.getElementById("tipo-servicio").value;
            var subtotalGroup = document.getElementById("subtotal-group");
            var impuestoGroup = document.getElementById("impuesto-group");
            var totalGroup = document.getElementById("total-group");

            if (servicio === "Planchado" || servicio === "Lavanderia") {
                subtotalGroup.style.display = "block";
                impuestoGroup.style.display = "block";
                totalGroup.style.display = "block";
            } else {
                subtotalGroup.style.display = "none";
                impuestoGroup.style.display = "none";
                totalGroup.style.display = "none";
            }
        }
    </script>
